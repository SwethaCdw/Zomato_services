    #button-container{
      display: flex;

      align-items: center;

      padding: 1.25rem;
      margin: 1.25rem;

      color: white;
      border: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>

  <div id="button-container">
    <h1> Welcome to Zomato</h1>
    <button id="1">Get max sold items</button>

    <button id="4">Get No Sale Restaurant</button>
    <button id="5">Get Same food Restaurant</button>

    <button id="8">Find Restaurant</button>

  </div>
